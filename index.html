<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="function.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="passwordDetail">
        <h3 class="password-display" id="passwordDisplay">Password</h3>
         <button class="btn" id="clipboard">
            copy password
         </button> 
        </div>
        <form id="passwordGen" class="form">
            <label for="">Number of Characters</label>
            <input type="number" min="5" max="50" value="10" id="characterAmountNumber">
            
           <label for="">Should include uppercase?</label>
           <input type="checkbox" id="includeUpperCase">

           <label for="">Should include Numbers?</label>
           <input type="checkbox" id="includeNumbers">

           <label for="">Should include Symbols?</label>
           <input type="checkbox" id="includeSymbols">

           <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
